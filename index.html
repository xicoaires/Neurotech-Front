<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aula 24/06</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main-section">
        <section class="top">
                <img class="banner-top" src="/images/banner-top.jpg" alt="Foto do letreiro do Recife">
        </section>
        <section class="middle">
            <div class="middle-image-1">
                <img src="/images/img1.jpg" alt="Rua do Bom Jesus">
                <span>Rua do Bom Jesus</span>
            </div>
            <div class="middle-image-2">
                <img src="/images/img2.jpg" alt="Praia de Boa Viagem">
                <span>Praia de Boa Viagem</span>
            </div>
            <div class="middle-image-3">
                <img src="/images/img3.jpg" alt="Oficina Brennand">
                <span>Oficina Brennand</span>
            </div>
        </section>
        <section class="bottom">
            <div class="contato">
                <form class="form">
                    <h5>Nome:</h5><input class="field" name="name" placeholder="Digite seu nome">
                    <h5>E-mail:</h5><input class="field" name="email" placeholder="exemplo@email.com">
                    <h5>Telefone:</h5><input class="field" name="contato" placeholder="(00) 000000000">
                    <h5>Mensagem:</h5><textarea class="field" name="message" placeholder="Digite aqui sua mensagem"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div class="dados">
                <h5>DADOS</h5>
                <p>+55 81 99999-9999<br>
                    contato@contato.com.br<br><br>
                    Av. Conde da Boa Vista, 14528<br>
                    Boa Vista  Recife - PE - Brasil</p>
                    <br>
                    <a href="http://www.facebook.com" target="__blank"><img src="./images/facebook.png"></a>
                    <a href="http://www.instagram.com" target="__blank"><img src="./images/instagram.png"></a>
            </div>
        </section>
    </section>
</body>
</html>
