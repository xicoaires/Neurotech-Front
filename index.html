<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Aula 24/06</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/index.js" defer></script>

</head>
<body>
    <section class="main-section">
        <section class="top-section">
                <img class="banner-top" src="./images/banner-top.jpg" alt="Foto do letreiro do Recife">
        </section>
        <section class="middle-section">
            <div class="middle-image-1">
                <span>Rua do Bom Jesus</span>
                <img src="./images/img1.jpg" alt="Rua do Bom Jesus">

            </div>
            <div class="middle-image-2">
                <span>Praia de Boa Viagem</span>
                <img src="./images/img2.jpg" alt="Praia de Boa Viagem">
            </div>
            <div class="middle-image-3">
                <span>Oficina Brennand</span>
                <img src="./images/img3.jpg" alt="Oficina Brennand">
            </div>
        </section>
        <section class="bottom-section">
            <div class="contato">
                <form action="" class="form" method="POST" name="formulario">
                    Nome<input id="nome" name="nome" placeholder="Digite seu nome">
                    E-mail<input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
                    Telefone<input id="telefone" name="telefone" maxlength="13" OnKeyPress="formatar('## ##########', this)" placeholder="00 00000-0000">
                    Mensagem<textarea id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
                    <div class="button">
                        <button type="button" class="botao" onclick="validar()" >Enviar</button>
                    </div>
                </form>
            </div>
            <div class="dados">
                <p id="dado">CONTATO</p>
                <p>+55 81 99999-9999<br>
                    contato@contato.com.br<br><br>
                    Av. Conde da Boa Vista, 00000<br>
                    Boa Vista  Recife - PE - Brasil</p>
                    <br>    
                    <a href="http://www.facebook.com" target="__blank"><img src="./images/facebook.png"></a>
                    <a href="http://www.instagram.com" target="__blank"><img src="./images/instagram.png"></a>
            </div>
        </section>
    </section>
</body>
</html>
